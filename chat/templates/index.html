<html>
    <head>
        <title>Chat - {{titulo}}</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <h1>Chat - {{titulo}}</h1>
        {% for mensagem in mensagens %}
            {% if loop.first %}
            <ul>
            {% endif %}
                <li>{{mensagem}}</li>
                {% if loop.last %}
            </ul>
            {% endif %}
        {% endfor %}
    </body>
</html>
